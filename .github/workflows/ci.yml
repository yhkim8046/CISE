name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-react:
    name: Build React App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend  # React 프로젝트 경로
      
      - name: Build React App
        run: npm run build
        working-directory: ./frontend
      
      - name: Run tests
        run: npm test
        working-directory: ./frontend

  build-nestjs:
    name: Build Nest.js API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./backend  # Nest.js 프로젝트 경로

      - name: Build Nest.js API
        run: npm run build
        working-directory: ./backend

      - name: Run tests
        run: npm test
        working-directory: ./backend
